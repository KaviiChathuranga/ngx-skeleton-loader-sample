<div class="fb-item">
  <!-- --------------------------SECTION 01 -------------------------- -->

  <div class="first-section-wrapper">
    <!-- PROFILE IMAGE 	 -->
    <div class="gravatar">
      <ngx-skeleton-loader
        appearance="circle"
        [theme]="{ width: '80px', height: '80px' }"
      >
      </ngx-skeleton-loader>
    </div>
    <!-- END PROFILE IMAGE 	 -->

    <!-- PROFILE NAME	& ADDRESS -->
    <div class="gravatar-title">
      <div>
        <ngx-skeleton-loader
          [theme]="{
            width: '200px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
      </div>
      <div>
        <ngx-skeleton-loader
          [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"
        >
        </ngx-skeleton-loader>
      </div>
    </div>
    <!-- END PROFILE NAME	& ADDRESS -->
  </div>
  <!-- --------------------------SECTION 02 -------------------------- -->

  <div class="second-section-wrapper">
    <div class="wrapper">
      <ngx-skeleton-loader
        [theme]="{
          width: '80%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div class="wrapper">
      <ngx-skeleton-loader
        [theme]="{
          width: '90%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div class="wrapper">
      <ngx-skeleton-loader
        [theme]="{
          width: '60%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
